{% extends 'base.html' %}
{% load staticfiles %}

{% block extra_css %}
      <link href="{% static "css/site_list.css" %}" rel="stylesheet">
{% endblock %}

{% block navbar %}
    {% include "navbar.html" %}
{% endblock %}

{% block main %}
  <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
          <h4>Site list</h4>
      </div>
  </div>
    <nav  class="col-xs-8 col-xs-offset-2">
      <ul class="pagination">
        <li><a href="#"><span class="glyphicon glyphicon-arrow-left"></span></a></li>
        <li><a href="#"><span>1</span></a></li>
        <li><a href="#"><span class="glyphicon glyphicon-arrow-right"></span></a></li>
      </ul>
    </nav>
  {% for object in object_list %}
    <div class="row carousel-row">
      <div class="col-xs-8 col-xs-offset-2 slide-row">
          <div id="carousel-1" class="carousel slide slide-carousel" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-1" data-slide-to="1"></li>
              <li data-target="#carousel-1" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                  <img src="http://lorempixel.com/150/150?rand=1" alt="Image">
              </div>
              <div class="item">
                  <img src="http://lorempixel.com/150/150?rand=2" alt="Image">
              </div>
              <div class="item">
                  <img src="http://lorempixel.com/150/150?rand=3" alt="Image">
              </div>
            </div>
          </div>

          <div class="slide-content">
              <h4><a href="{% url 'let_me_app:site-details' pk=object.id %}">{{ object.name }}</a></h4>
              <p>{{ object.description }}
              </p>
          </div>
          <div class="slide-footer">
              <span class="pull-right buttons">

                <button type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-plus"></span> Add court
                </button>
                <button type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-eye-open"></span> Follow
                </button>
                <button type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-comment"></span> Comment
                </button>
                <button type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-edit"></span> Edit
                </button>

              </span>
          </div>
      </div>
    </div>
  {% endfor %}
{% endblock %}
