<div class="{% block modal_class %}modal{% endblock %} fade" id="{% block modal_id %}smallModal{% endblock %}" tabindex="-1" role="dialog" aria-labelledby="{% block modal_labelledby %}smallModal{% endblock %}" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      {% block modal_content %}
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">{% block modal_title %} {% endblock %}</h4>
      </div>
      <div class="modal-body">
      {% block modal_body %} {% endblock %}
      </div>
      <div class="modal-footer">
      {% block modal_footer %} {% endblock %}
      </div>
      {% endblock %}
    </div>
  </div>
</div>
