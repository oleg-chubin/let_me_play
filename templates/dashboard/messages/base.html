<div class="message-item" id="m16">
    <div class="message-inner">
        <div class="message-head clearfix">
            <div class="avatar pull-left">
              <img src="{% block "image_url" %} {% endblock %}">
            </div>
            <div class="user-detail">
                <h5 class="handle">{% block "header" %} {% endblock %}</h5>
                <div class="post-meta">
                    <div class="asker-meta">
                        <span class="qa-message-what"></span>
                        <span class="qa-message-when">
                            <span class="qa-message-when-data">{% block "date" %} {{object.date}} {% endblock %}</span>
                        </span>
                        {% comment %}
                          <span class="qa-message-who">
                              <span class="qa-message-who-pad">by </span>
                              <span class="qa-message-who-data"><a href="./index.php?qa=user&qa_1=Oleg+Kolesnichenko">Oleg Kolesnichenko</a></span>
                          </span>
                        {% endcomment %}
                    </div>
                </div>
            </div>
        </div>
        <div class="qa-message-content">
            {% block "description" %} {% endblock %}
        </div>
    </div>
</div>
